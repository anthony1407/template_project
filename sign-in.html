<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Template design with Bootstrap">
    <title>Template - Software App</title>
    <link rel="shortcut icon" href="assets/img/logo.svg" type="image/x-icon">
    <!-- styles css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <!-- styles css fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

</head>

<body>
    <section class="sign-up-in-section bg-dark ptb-60">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10 col-12">
                    <div class="signup-content-wrap bg-custom-light rounded-custom shadow-lg">
                        <div
                            class="feature-col pricing-feature-info text-white left-radius order-1 order-lg-0 p-5 align-items-center d-none d-md-block d-lg-block">
                            <img src="./assets/img/sign-in.svg" alt="" class="w-100 h-100">
                        </div>
                        <div class="feature-col pricing-action-info p-5 right-radius bg-light order-0 order-lg-1">
                            <div class="signup-content">
                                <h3 class="h3">Iniciar sesión</h3>
                                <form class="mt-5 register-form">
                                    <div class="row">
                                    </div>
                                    <div class="col-sm-12">
                                        <label for="email" class="mb-1">Correo electrónico</label>
                                        <span class="text-danger">*</span>
                                        <div class="input-group mb-3">
                                            <input type="email" id="email" name="email" class="form-control" required
                                                placeholder="Correo electrónico">

                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <label for="password" class="mb-1">Contraseña</label>
                                        <span class="text-danger">*</span>
                                        <div class="input-group mb-3">
                                            <input type="password" id="password" name="password" class="form-control"
                                                required placeholder="Contraseña">

                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <input type="submit" class="btn btn-primary mt-4 d-block w-100"
                                            value="Iniciar sesión"></input>
                                    </div>
                                    <div
                                        class="position-relative d-flex align-items-center justify-content-center mt-4 py-4">
                                        <div class="divider-bar"></div>
                                        <div class="position-absolute text-center divider-text bg-light p-4">O</div>
                                    </div>
                                    <div class="action-btns">
                                        <div
                                            class="btn google-btn mt-4 d-block bg-white shadow-sm d-flex align-items-center text-decoration-none justify-content-center w-100">
                                            <div class="button-google">
                                                <img src="./assets/img/google-icon.svg" alt="" class="img-fluid">
                                            </div>
                                            <span class="dark">Iniciar sesión con Google</span>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <p class="dark mt-3 text-center">No tiene una cuenta <a href="sign-up.html"
                                                class="text-primary text-decoration-none">Registrase</a></p>
                                    </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <!-- scripts js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="assets/script/script.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
integrity="sha512-fzff82+8pzHnwA1mQ0dzz9/E0B+ZRizq08yZfya66INZBz86qKTCt9MLU0NCNIgaMJCgeyhujhasnFUsYMsi0Q=="
crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
</body>

</html>
